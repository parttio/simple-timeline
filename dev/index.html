<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;simple-timeline&gt; Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../simple-timeline.js"></script>
    <style>
      p {
        border: solid 1px blue;
        padding: 8px;
      }

      simple-timeline {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 0.8em;
      }
    </style>
  </head>
  <body>
    <p>
      <simple-timeline id="timeline" caption="Release schedule" breaks="25,50,75" style="width: 100%;">
        <simple-timeline-item x="10" y="1" class="secondary dashed">Planning</simple-timeline-item>
        <simple-timeline-item x="30" y="-2">Brainstorming</simple-timeline-item>
        <simple-timeline-item x="50" y="2" class="primary">New planning</simple-timeline-item>
        <simple-timeline-item x="75" y="1" class="primary filled">Scrum</simple-timeline-item>
        <simple-timeline-item x="95" y="3" class="filled error">Deadline: 31.12.2022</simple-timeline-item>
      </simple-timeline>
      <script>
        /* Custom event listener */
        document.getElementById("timeline").addEventListener('simple-timeline-click', e => {
          window.alert("Click  on "+e.detail+": "+e.target.children.item(e.detail).textContent);
        })
      </script>
  </p>
  </body>
</html>
